{% extends 'port/skills.html' %}
{% load static %}
{% block 'projects' %}
<!-- Project Section -->
<div id="projects" class="container mt-5">
    <div class="in-title"><h1>Projects</h1></div>
    <br>
    <div id="responsiveCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1700">
        <a href="https://github.com/Kishore-1011">
            <div class="carousel-inner">
                {% for project in projects.all %}
                <div class="carousel-item active">
                    <img src="{{ project.image.url }}"  class="d-block w-100" alt="Slide">
                    <div class="carousel-caption">
                        <h5>{{ project.name }}</h5>
                        <p class="d-none d-md-block">{{ project.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </a>
        <button class="carousel-control-prev" type="button" data-bs-target="#responsiveCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#responsiveCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <br>
        <hr class="my-4">
    </div>
</div>
{% endblock %}
